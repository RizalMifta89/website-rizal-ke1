<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Seru Pertamaku!</title>
    <style>
        /* Ini CSS untuk mengatur gaya tampilan agar keren */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            /* Latar belakang gelap agar warna pop-up */
            background-color: #0f0f1a;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 4rem; /* Ukuran teks besar */
            /* Membuat gradasi warna pelangi */
            background: linear-gradient(
                45deg, 
                #ff0000, #ff7300, #fffb00, #48ff00, 
                #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000
            );
            background-size: 400%; /* Ukuran background diperbesar untuk animasi */
            
            /* Trik agar warna background masuk ke dalam teks */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;

            /* Menambahkan animasi agar warnanya bergerak */
            animation: rainbow-move 10s linear infinite;
            text-shadow: 0px 0px 20px rgba(255,255,255,0.2); /* Sedikit efek cahaya */
        }

        p {
            color: white;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        /* Definisi animasi pergerakan warna */
        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Agar responsif di HP (teks mengecil sedikit) */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo Dunia, Ini Website Seru Pertamaku! âœ¨</h1>
        <p>Dibuat dengan HTML & CSS Warna-Warni</p>
    </div>
</body>
</html>
