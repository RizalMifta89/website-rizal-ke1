<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapTikTok - Downloader Tanpa Watermark</title>
    <style>
        /* Reset dasar */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e0533, #111);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Efek kaca buram */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(to right, #00f2ea, #ff0050); /* Warna khas TikTok */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { color: #ccc; margin-bottom: 30px; }

        .input-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        input {
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
        }

        button {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            background: #ff0050;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #d60043;
            transform: scale(1.02);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }

        /* Responsif untuk Tablet/PC agar tombol di samping input */
        @media (min-width: 600px) {
            .input-group { flex-direction: row; }
            input { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>SnapTikTok ðŸŽµ</h1>
        <p>Download video TikTok/Douyin tanpa watermark (Gratis) kumaha aing be</p>

        <div class="input-group">
            <input type="text" placeholder="Tempel tautan video di sini...">
            <button onclick="alert('Ini baru tampilan ya, mesinnya belum dipasang! ðŸ˜„')">Download</button>
        </div>

        <div class="footer">
            &copy; 2025 Dibuat untuk Belajar Coding Oleh Rizal
        </div>
    </div>

</body>
</html>
