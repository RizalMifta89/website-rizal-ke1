<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TukangDownload- Facebook/Instagram</title>
    <style>
        /* Gaya Tampilan (CSS) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e0533, #111);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        h1 { margin-bottom: 5px; background: linear-gradient(to right, #00f2ea, #ff0050); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background: #ff0050;
            color: white;
            transition: 0.3s;
        }
        button:hover { background: #d60043; }
        button:disabled { background: #555; cursor: not-allowed; }

        /* Area Hasil */
        #resultArea { margin-top: 20px; display: none; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 20px; }
        .thumb-img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        .download-btn { background: #00f2ea; color: #000; display: block; text-decoration: none; padding: 12px; border-radius: 8px; font-weight: bold; }
        .loader { display: none; margin: 10px auto; border: 4px solid #f3f3f3; border-top: 4px solid #ff0050; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h1>Tukang Download Facebook dan Instagram üéµ</h1>
        <p>Tenden Didie</p>

        <input type="text" id="urlInput" placeholder="https://v.douyin.com/..." autocomplete="off">
        <button id="btnSubmit" onclick="downloadVideo()">Download Video</button>
        
        <div class="loader" id="loader"></div>

        <div id="resultArea">
            <h3 id="videoTitle" style="margin-bottom: 10px; font-size: 1rem;">Judul Video</h3>
            <img id="videoThumb" class="thumb-img" src="" alt="Thumbnail">
            <a id="downloadLink" href="#" target="_blank" class="download-btn">‚¨áÔ∏è Download MP4 (No WM)</a>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            // 1. Ambil URL dari kotak input
            const inputUrl = document.getElementById('urlInput').value;
            const resultArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btnSubmit');

            if (!inputUrl) { alert("Link tidak boleh kosong!"); return; }

            // 2. Tampilkan Loading
            loader.style.display = "block";
            resultArea.style.display = "none";
            btn.disabled = true;
            btn.innerText = "Sedang Memproses...";

            try {
                // ==========================================
                // GANTI URL DI BAWAH INI DENGAN URL RENDER ANDA!
                // Jangan lupa tambahkan "/api/download" di belakangnya
                // ==========================================
                const API_URL = "https://mesin-website-rizal-ke1-1.onrender.com/api/download"; 
                
                // 3. Kirim data ke Render (Server Python)
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: inputUrl })
                });

                const data = await response.json();

                // 4. Jika Sukses
                if (data.status === "success") {
                    document.getElementById('videoTitle').innerText = data.title;
                    document.getElementById('videoThumb').src = data.thumbnail;
                    document.getElementById('downloadLink').href = data.download_url;
                    
                    resultArea.style.display = "block";
                } else {
                    alert("Gagal: " + (data.message || "Video tidak ditemukan/Link salah"));
                }

            } catch (error) {
                alert("Terjadi kesalahan! (Mungkin server Render sedang 'Tidur', coba klik lagi dalam 30 detik).");
                console.error(error);
            } finally {
                // 5. Kembalikan tombol seperti semula
                loader.style.display = "none";
                btn.disabled = false;
                btn.innerText = "Download Video";
            }
        }
    </script>
</body>
</html>
